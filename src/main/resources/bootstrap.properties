# Vault secret name - Spring will use the prefix secret e.g: secret/poc-spring-vault
spring.cloud.vault.application-name=${VAULT_SECRET_NAME:poc-spring-vault}
# Vault token - Must be one por application context
spring.cloud.vault.token=${VAULT_TOKEN}
# Vault Scheme - http (local development) or https (production)
spring.cloud.vault.scheme=${VAULT_SCHEME}